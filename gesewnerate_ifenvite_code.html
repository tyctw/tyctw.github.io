<html><head>
  <title>桃聯區會考落點分析邀請碼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
    
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #3498db;
      --background-color: #f0f4f8;
      --text-color: #333333;
      --card-background: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --accent-color: #e74c3c;
      --success-color: #2ecc71;
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }
  
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
      line-height: 1.6;
    }
  
    .container {
      background: var(--card-background);
      padding: 3rem;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px var(--shadow-color);
      max-width: 600px;
      width: 90%;
      text-align: center;
      transition: var(--transition);
      margin-bottom: 2rem;
    }
  
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px var(--shadow-color);
    }
  
    h1, h2 {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }
  
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }
  
    h2 {
      font-size: 1.8rem;
      font-weight: 500;
    }
  
    h1::after, h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 3px;
      background: var(--primary-color);
      border-radius: 2px;
    }
  
    .invitation-code-container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      margin: 2.5rem 0;
      box-shadow: 0 5px 15px var(--shadow-color);
      border-radius: var(--border-radius);
      overflow: hidden;
    }
  
    .invitation-code {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-color);
      padding: 1.2rem 1.5rem;
      background-color: rgba(74, 144, 226, 0.1);
      display: inline-block;
      border: 2px solid var(--primary-color);
      border-right: none;
      border-radius: var(--border-radius) 0 0 var(--border-radius);
    }
  
    .copy-button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1.3rem;
      border-radius: 0 var(--border-radius) var(--border-radius) 0;
      cursor: pointer;
      transition: var(--transition);
    }
  
    .copy-button:hover {
      background: var(--secondary-color);
    }
  
    .timer {
      font-size: 1.3rem;
      margin-bottom: 2.5rem;
      color: var(--accent-color);
      font-weight: 500;
      background-color: rgba(231, 76, 60, 0.1);
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      display: inline-block;
    }
  
    .info {
      margin-top: 2.5rem;
      text-align: left;
      background: var(--background-color);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 15px var(--shadow-color);
    }
  
    .info p {
      margin-bottom: 1.2rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }
  
    .icon {
      margin-right: 0.8rem;
      font-size: 1.2em;
      color: var(--primary-color);
    }
  
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--success-color);
      color: white;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-size: 1.1rem;
      opacity: 0;
      transition: var(--transition);
      box-shadow: 0 3px 10px var(--shadow-color);
    }
  
    .copyright {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--text-color);
      opacity: 0.7;
      text-align: center;
    }
  
    @keyframes fadeInUp {
      from { 
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to { 
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }
  
    .container {
      animation: fadeInUp 0.8s ease-out;
    }
  
    a {
      color: var(--primary-color);
      text-decoration: none;
      transition: var(--transition);
    }
  
    a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
  
    .button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      margin: 0.5rem;
      box-shadow: 0 2px 5px var(--shadow-color);
    }
  
    .button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow-color);
    }
  
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
    }
  
    .modal-content {
      background-color: var(--card-background);
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px var(--shadow-color);
    }
  
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      transition: var(--transition);
    }
  
    .close:hover,
    .close:focus {
      color: var(--text-color);
      text-decoration: none;
      cursor: pointer;
    }
  
    #qrCode {
  background-color: white;
  padding: 10px;
  border-radius: var(--border-radius);
}

.dark-mode #qrCode {
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
  
      .container {
        padding: 1.5rem;
        width: 95%;
      }
  
      h1 {
        font-size: 1.8rem;
      }
  
      h2 {
        font-size: 1.5rem;
      }
  
      .invitation-code-container {
        flex-direction: column;
        margin: 1.5rem 0;
      }
  
      .invitation-code {
        font-size: 1.5rem;
        padding: 1rem;
        border-radius: var(--border-radius) var(--border-radius) 0 0;
        border-right: 2px solid var(--primary-color);
        border-bottom: none;
      }
  
      .copy-button {
        font-size: 1.1rem;
        padding: 0.8rem;
        border-radius: 0 0 var(--border-radius) var(--border-radius);
      }
  
      .timer {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
      }
  
      .info {
        padding: 1.5rem;
        margin-top: 1.5rem;
      }
  
      .info p {
        font-size: 1rem;
        margin-bottom: 1rem;
      }
  
      .copyright {
        font-size: 0.8rem;
      }
  
      .button {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }
  
    @media (max-width: 480px) {
      .container {
        padding: 1rem;
        width: 100%;
        border-radius: 0;
        box-shadow: none;
      }
  
      h1 {
        font-size: 1.5rem;
      }
  
      h2 {
        font-size: 1.3rem;
      }
  
      .invitation-code {
        font-size: 1.2rem;
        padding: 0.8rem;
      }
  
      .copy-button {
        font-size: 1rem;
        padding: 0.6rem;
      }
  
      .timer {
        font-size: 1rem;
      }
  
      .info {
        padding: 1rem;
      }
  
      .info p {
        font-size: 0.9rem;
      }
  
      .icon {
        font-size: 1em;
      }
  
      .copyright {
        font-size: 0.7rem;
      }
  
      .button {
        font-size: 0.8rem;
        padding: 0.5rem 1rem;
      }
    }

    .dark-mode-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: var(--primary-color);
  color: white;
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  font-size: 1.5rem;
  cursor: pointer;
  transition: var(--transition);
  box-shadow: 0 2px 5px var(--shadow-color);
  z-index: 1000;
}

.dark-mode-toggle:hover {
  background-color: var(--secondary-color);
  transform: scale(1.1);
}

body.dark-mode .dark-mode-toggle {
  background-color: var(--accent-color);
}

body.dark-mode .dark-mode-toggle:hover {
  background-color: var(--secondary-color);
}

    body.dark-mode {
  --primary-color: #64b5f6;
  --secondary-color: #90caf9;
  --background-color: #121212;
  --text-color: #e0e0e0;
  --card-background: #1e1e1e;
  --shadow-color: rgba(255, 255, 255, 0.1);
  --accent-color: #ff7043;
  --success-color: #81c784;
}

.dark-mode .container,
.dark-mode .modal-content {
  background-color: var(--card-background);
}

.dark-mode .invitation-code {
  background-color: rgba(100, 181, 246, 0.1);
}

.dark-mode .info {
  background-color: var(--background-color);
}

.dark-mode a {
  color: var(--secondary-color);
}

.dark-mode a:hover {
  color: var(--primary-color);
}
  </style>
  </head>
  <body>



    <div class="container">
      <h1><i class="fas fa-key icon"></i>會考落點分析邀請碼</h1>
      <div class="invitation-code-container">
        <div class="invitation-code" id="invitationCode"></div>
        <button class="copy-button" onclick="copyInvitationCode()">
          <i class="fas fa-copy"></i> 複製
        </button>
      </div>
      <div class="timer" id="timer"></div>
      <div>
        <button class="button" onclick="showQRCode()"><i class="fas fa-qrcode"></i> 顯示QR碼</button>
        <button class="button" onclick="shareInvitationCode()"><i class="fas fa-share-alt"></i> 分享邀請碼</button>
      </div>
      <div class="info">
        <p><i class="fas fa-sync-alt icon"></i>此邀請碼每小時自動更新一次。</p>
        <p><i class="fas fa-clock icon"></i>請在邀請碼有效期內使用落點分析系統。</p>
        <p><i class="fas fa-chart-line icon"></i> <a href="https://tyctw.github.io/">返回分析平台</a> 。</p>
        <p><i class="fas fa-chart-bar icon"></i>查看 <a href="https://tyctw.github.io/analysis/">全國會考統計資料</a> 。</p>
      </div>
    </div>
    <button id="darkModeToggle" class="dark-mode-toggle">
      <i class="fas fa-moon"></i>
    </button>
    <div class="copyright">
      © 2024 TYCTW會考落點分析系統邀請碼. All rights reserved.
    </div>
  
    <div class="toast" id="toast">已成功複製邀請碼！</div>
  
    <div id="qrModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>邀請碼 QR 碼</h2>
        <div id="qrCode"></div>
      </div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
      function generateInvitationCode() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hour = String(now.getHours()).padStart(2, '0');
        return `TYCTW${year}${month}${day}${hour}`;
      }
  
      function updateInvitationCode() {
        const invitationCodeElement = document.getElementById('invitationCode');
        invitationCodeElement.textContent = generateInvitationCode();
      }
  
      function updateTimer() {
        const now = new Date();
        const nextHour = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours() + 1, 0, 0);
        const timeLeft = nextHour - now;
        
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
  
        const timerElement = document.getElementById('timer');
        timerElement.innerHTML = `<i class="fas fa-hourglass-half"></i> 更新倒數：${minutes}分${seconds}秒`;
  
        if (timeLeft <= 0) {
          updateInvitationCode();
        }
      }
  
      function copyInvitationCode() {
        const invitationCode = document.getElementById('invitationCode').textContent;
        if (navigator.clipboard) {
          navigator.clipboard.writeText(invitationCode).then(() => {
            showToast();
          }).catch(err => {
            console.error('無法複製到剪貼簿:', err);
            alert('複製失敗，請手動複製邀請碼。');
          });
        } else {
          const textArea = document.createElement("textarea");
          textArea.value = invitationCode;
          document.body.appendChild(textArea);
          textArea.select();
          try {
            document.execCommand('copy');
            showToast();
          } catch (err) {
            console.error('無法複製到剪貼簿:', err);
            alert('複製失敗，請手動複製邀請碼。');
          }
          document.body.removeChild(textArea);
        }
      }
  
      function showToast() {
        const toast = document.getElementById('toast');
        toast.style.opacity = '1';
        toast.style.transform = 'translate(-50%, 0)';
        setTimeout(() => {
          toast.style.opacity = '0';
          toast.style.transform = 'translate(-50%, -20px)';
        }, 2000);
      }
  
      function showQRCode() {
  const modal = document.getElementById("qrModal");
  const span = document.getElementsByClassName("close")[0];
  const qrCodeDiv = document.getElementById("qrCode");
  
  qrCodeDiv.innerHTML = '';
  new QRCode(qrCodeDiv, {
    text: document.getElementById('invitationCode').textContent,
    width: 128,
    height: 128,
    colorDark : "#000000",
    colorLight : document.body.classList.contains('dark-mode') ? "#ffffff" : "#ffffff"
  });
  
  modal.style.display = "block";
  
  span.onclick = function() {
    modal.style.display = "none";
  }
  
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
}
  
      function shareInvitationCode() {
        const invitationCode = document.getElementById('invitationCode').textContent;
        if (navigator.share) {
          navigator.share({
            title: '桃聯區會考落點分析邀請碼',
            text: `我的桃聯區會考落點分析邀請碼是：${invitationCode}`,
            url: 'https://tyctw.github.io/'
          }).then(() => {
            console.log('邀請碼分享成功');
          }).catch((error) => {
            console.log('邀請碼分享失敗', error);
          });
        } else {
          alert(`請複製以下文字進行分享：\n\n我的桃聯區會考落點分析邀請碼是：${invitationCode}\n\n網站: https://tyctw.github.io/`);
        }
      }
  
      updateInvitationCode();
      setInterval(updateTimer, 1000);
             // 防止複製
      document.addEventListener('copy', function(e) {
        e.preventDefault();
        return false;
      });
  
      // 防止截圖 (僅適用於部分瀏覽器)
      document.addEventListener('keyup', function(e) {
        if (e.key == 'PrintScreen') {
          navigator.clipboard.writeText('');
          alert('截圖功能已被禁用');
        }
      });
  
      // 防止右鍵點擊
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
  
      // 防止拖曳選擇文字
      document.onselectstart = function() {
        return false;
      };


      function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  const isDarkMode = document.body.classList.contains('dark-mode');
  localStorage.setItem('darkMode', isDarkMode);
  updateDarkModeIcon();
  
  // 如果QR码模态框正在显示，重新生成QR码
  if (document.getElementById("qrModal").style.display === "block") {
    showQRCode();
  }
}

function updateDarkModeIcon() {
  const darkModeToggle = document.getElementById('darkModeToggle');
  const isDarkMode = document.body.classList.contains('dark-mode');
  darkModeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
}

function initDarkMode() {
  const darkModeToggle = document.getElementById('darkModeToggle');
  const savedDarkMode = localStorage.getItem('darkMode');

  if (savedDarkMode === 'true') {
    document.body.classList.add('dark-mode');
  }
  function updateInvitationCode() {
  const invitationCodeElement = document.getElementById('invitationCode');
  invitationCodeElement.textContent = generateInvitationCode();
}
  updateDarkModeIcon();
  darkModeToggle.addEventListener('click', toggleDarkMode);
}

initDarkMode();
    </script>
  </body>
  </html>
