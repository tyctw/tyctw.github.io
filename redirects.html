<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>重新導向</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');

body {
  font-family: 'Noto Sans TC', Arial, sans-serif;
  background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

.container {
  text-align: center;
  background-color: rgba(255, 255, 255, 0.9);
  padding: 3rem;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  max-width: 80%;
  position: relative;
  overflow: hidden;
}

h1 {
  color: #2c3e50;
  font-weight: 700;
  margin-bottom: 1.5rem;
}

p {
  color: #34495e;
  font-weight: 300;
  line-height: 1.6;
}

.loader {
  width: 100px;
  height: 100px;
  margin: 30px auto;
  position: relative;
}

.loader::before,
.loader::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 5px solid transparent;
  border-top-color: #3498db;
}

.loader::before {
  animation: spin 1.5s linear infinite;
}

.loader::after {
  animation: spin 1s linear infinite reverse;
  border-top-color: #e74c3c;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.countdown {
  font-size: 1.2rem;
  font-weight: 400;
  color: #2980b9;
  margin-top: 1rem;
}

.background-animation {
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, #84fab0, #8fd3f4, #a1c4fd, #c2e9fb);
  animation: bgAnimation 10s ease infinite;
  z-index: -1;
}

@keyframes bgAnimation {
  0% { transform: translateX(-25%) translateY(-25%) rotate(0deg); }
  50% { transform: translateX(-25%) translateY(-25%) rotate(180deg); }
  100% { transform: translateX(-25%) translateY(-25%) rotate(360deg); }
}
</style>
</head>
<body>
<div class="background-animation"></div>
<div class="container">
  <h1>桃聯區邀請碼頁面導向中</h1>
  <div class="loader"></div>
  <p>我們正在為您跳轉進入桃聯區落點分析邀請碼頁面，請稍候片刻...</p>
  <div class="countdown" id="countdown"></div>
</div>

<script>
const targetUrl = "https://tyctw.github.io/tyc_gesewnerate_ifenvite_code.html";
const delay = 5000; // 延長到5秒以展示更多動畫效果

setTimeout(() => {
  window.location.href = targetUrl;
}, delay);

let remainingTime = delay / 1000;
const countdownElement = document.getElementById('countdown');

const countdownInterval = setInterval(() => {
  remainingTime--;
  countdownElement.textContent = `${remainingTime} 秒後，即將呈現...`;
  
  if (remainingTime <= 0) {
    clearInterval(countdownInterval);
  }
}, 1000);

// 添加一些互動效果
document.querySelector('.container').addEventListener('mousemove', (e) => {
  const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
  const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
  e.target.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
});

document.querySelector('.container').addEventListener('mouseleave', (e) => {
  e.target.style.transform = 'rotateY(0deg) rotateX(0deg)';
});
</script>
</body></html>
