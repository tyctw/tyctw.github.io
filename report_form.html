<html><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系統異常回報</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
  
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    padding: 0;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  
  .header {
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 20px 0;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
  }
  
  .header h1 {
    color: #ffffff;
    font-size: 28px;
    margin: 0;
    text-transform: uppercase;
    letter-spacing: 3px;
  }
  
  .header-buttons {
    display: flex;
    gap: 20px;
  }
  
  .header-button {
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
  }
  
  .header-button:hover {
    background-color: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
  }
  
  .main-content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }
  
  .container {
    max-width: 600px;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    padding: 50px;
    backdrop-filter: blur(10px);
    transition: all 0.4s ease;
  }
  
  .container:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  }
  
  h2 {
    color: #4a4a4a;
    font-size: 32px;
    margin-bottom: 40px;
    text-align: center;
    position: relative;
  }
  
  h2::after {
    content: '';
    display: block;
    width: 50px;
    height: 4px;
    background: linear-gradient(to right, #667eea, #764ba2);
    margin: 15px auto 0;
    border-radius: 2px;
  }
  
  .form-group {
    margin-bottom: 30px;
    position: relative;
  }
  
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: 500;
    color: #4a4a4a;
    transition: all 0.3s ease;
  }
  
  input[type="email"],
  select,
  textarea {
    width: 100%;
    padding: 15px;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    font-size: 16px;
    transition: all 0.3s ease;
    background-color: rgba(255, 255, 255, 0.8);
  }
  
  input[type="email"]:focus,
  select:focus,
  textarea:focus {
    border-color: #667eea;
    outline: none;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
  }
  
  textarea {
    resize: vertical;
    min-height: 120px;
  }
  
  button {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 16px 24px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: block;
    width: 100%;
    margin-top: 30px;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 600;
  }
  
  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 7px 14px rgba(0,0,0,0.2);
  }
  
  button:active {
    transform: translateY(-1px);
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  }
  
  .success-message, .error-message {
    padding: 20px;
    border-radius: 12px;
    margin-top: 30px;
    text-align: center;
    display: none;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  
  .success-message {
    background-color: rgba(230, 244, 234, 0.8);
    border: 2px solid #137333;
    color: #137333;
  }
  
  .error-message {
    background-color: rgba(252, 232, 230, 0.8);
    border: 2px solid #d93025;
    color: #d93025;
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translate3d(0, 40px, 0);
    }
    to {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }
  }
  
  .fade-in-up {
    animation: fadeInUp 0.6s ease-out;
  }
  
  .copyright {
    color: rgba(255, 255, 255, 0.8);
    text-align: center;
    font-size: 14px;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.1);
  }
  
  /* Responsive design */
  @media (max-width: 768px) {
    .header {
      flex-direction: column;
      padding: 20px;
    }
  
    .header h1 {
      margin-bottom: 20px;
    }
  
    .header-buttons {
      flex-direction: column;
      width: 100%;
    }
  
    .header-button {
      width: 100%;
      margin-bottom: 10px;
    }
  
    .container {
      padding: 30px;
    }
    
    h2 {
      font-size: 28px;
    }
    
    input[type="email"],
    select,
    textarea,
    button {
      font-size: 16px;
    }
    
    .copyright {
      font-size: 12px;
    }
  }
  </style>
  </head>
  <body>
  <header class="header">
    <h1>落點分析系統異常回報</h1>
    <div class="header-buttons">
      <a href="https://tyctw.github.io/" class="header-button" id="reportButton">落點分析系統</a>
      <a href="https://tyctw.github.io/log" class="header-button" id="faqButton">更新日誌</a>
      <a href="https://tyctw.github.io/Navigation/" class="header-button" id="contactButton">更多會考資訊</a>
    </div>
  </header>
  
  <main class="main-content">
    <div class="container fade-in-up">
      <h2>系統異常回報表單</h2>
      <form id="reportForm">
        <div class="form-group">
          <label for="email">電子郵件：</label>
          <input type="email" id="email" name="email" required placeholder="請輸入您的電子郵件">
        </div>
        <div class="form-group">
          <label for="category">異常類別：</label>
          <select id="category" name="category" required>
            <option value="">請選擇異常類別</option>
                                <option value="邀請碼功能有誤">邀請碼功能有誤</option>
                                                                        <option value="分析結果錯誤">分析結果錯誤</option>
                                          <option value="學校科系錯誤">學校科系錯誤</option>
            <option value="程式錯誤">程式錯誤</option>
            <option value="功能異常">功能異常</option>
  
  
            <option value="效能問題">效能問題</option>
            <option value="其他">其他</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">問題描述：</label>
          <textarea id="description" name="description" required placeholder="請詳細描述您遇到的問題..."></textarea>
        </div>
        <button type="submit">提交回報</button>
      </form>
      <div id="successMessage" class="success-message">回報已成功提交，感謝您的反饋！</div>
      <div id="errorMessage" class="error-message">提交失敗，請稍後再試。</div>
    </div>
  </main>
  
  <footer class="copyright">
    © 2024 TYCTW會考落點分析系統異常回報平台。保留所有權利。
  </footer>
  
  <script>
  document.getElementById('reportForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    var email = document.getElementById('email').value;
    var category = document.getElementById('category').value;
    var description = document.getElementById('description').value;
    
    var data = {
      email: email,
      category: category,
      description: description
    };
    
    fetch('https://script.google.com/macros/s/AKfycbyDvptyn1igF2fcYsn8XFkJQtrKY6c-SyCokldH58cwn-B5laPgEjJSobJdGeiEIzxstA/exec', {
      method: 'POST',
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
      if(data.result === 'success') {
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('reportForm').reset();
      } else {
        throw new Error('Submission failed');
      }
    })
    .catch((error) => {
      console.error('Error:', error);
      document.getElementById('errorMessage').style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
    });
  });
  
  // Add some interactivity
  const inputs = document.querySelectorAll('input, select, textarea');
  inputs.forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.querySelector('label').style.color = '#667eea';
    });
    input.addEventListener('blur', function() {
      this.parentElement.querySelector('label').style.color = '#4a4a4a';
    });
  });
  
  
  </script>
  </body>
  </html>
